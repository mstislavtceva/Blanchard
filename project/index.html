<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanchard</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/base.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <nav class="nav menu">
        <div class="menu__container container">
          <a href="#" class="menu__logo">
            <picture>
              <source srcset="img/logo-320px.svg" media="(max-width: 320px)">
              <source srcset="img/logo-1024-768px.svg" media="(max-width: 1024px)">
              <img src="img/logo-1920px.svg" alt="Логотип Blanchard" class="logo">
            </picture>
          </a>
          <ul class="menu__list list-reset">
            <li class="menu__item">
              <a href="#" class="menu__link">О&nbsp;нас</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Галерея</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Каталог</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">События</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Проекты</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Контакты</a>
            </li>
          </ul>
          <a href="#" class="menu__enter">
            <span class="menu__enter-icon">
              <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.12056 9.09278L6.13889 10.1111L9.75 6.5L6.13889 2.88889L5.12056 3.90722L6.98389 5.77778H0V7.22222H6.98389L5.12056 9.09278ZM11.5556 0H1.44444C0.642778 0 0 0.65 0 1.44444V4.33333H1.44444V1.44444H11.5556V11.5556H1.44444V8.66667H0V11.5556C0 12.35 0.642778 13 1.44444 13H11.5556C12.35 13 13 12.35 13 11.5556V1.44444C13 0.65 12.35 0 11.5556 0Z"
                  fill="white" />
              </svg>
              <span>Войти</span>
            </span>
          </a>
        </div>
      </nav>
      <nav class="nav submenu">
        <div class="submenu__container container">
          <ul class="submenu__list list-reset">
            <li class="submenu__item">
              <select name="Реализм" class="select">
                <option value="">Реализм</option>
                <option value="Тинторетто">Тинторетто</option>
                <option value="Фридрих">Фридрих</option>
                <option value="Леонардо">Леонардо</option>
                <option value="Верроккьо">Верроккьо</option>
              </select>
            </li>
            <li class="submenu__item">

            </li>
            <li class="submenu__item">

            </li>
            <li class="submenu__item">

            </li>
            <li class="submenu__item">

            </li>
            <li class="submenu__item">

            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero__container container">
        <h1 class="hero__title section-title">Прикоснитесь к прекрасному</h1>
        <p class="hero__text">
          Мы&nbsp;вынуждены отталкиваться от&nbsp;того, что реализация намеченных плановых заданий создаёт предпосылки для новых предложений
        </p>
        <button class="hero__btn btn btn--purple">Подписаться на рассылку</button>
      </div>
    </section>
  </main>

</body>

</html>
